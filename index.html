<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" class="main-container">
    <section id="map-container" class="map-container"  role="application">
      <div id="map"></div>
    </section>
    <section class="filters-container filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <section class="restaurants-container">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <script src="./node_modules/idb/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="./service-worker-register.js"></script>
  <!-- Indexed Db -->
  <script type="text/javascript" src="js/indexedDb.js"></script>  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTD3VLNZHxfKu88cnua2O2VFYHLoV7V1U&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
