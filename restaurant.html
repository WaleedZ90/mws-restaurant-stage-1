<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 role="banner"><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <figure>
        <img id="restaurant-img">
        <figcaption>
          <p id="restaurant-cuisine"></p>
        </figcaption>
      </figure>
      <article>
        <h2 id="restaurant-name"></h2>
        <p id="restaurant-address"></p>
        <table align="center" id="restaurant-hours"></table>
      </article>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <section class="review-form">
          <form name="reviewForm" onsubmit="submitReview(event);" method="POST">
            <h3>Add a review</h3>
            <fieldset class="form-body">

              <label for="name">Name</label>
              <input type="text" name="name">
    
              <label for="rating">Rating</label>
              <input type="number" name="rating" min="1" max="10">
    
              <label for="comments">Your comment</label>
              <textarea name="comments" rows="5"></textarea>

              <input type="submit" value="Submit" />
            </fieldset>
          </form>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="./node_modules/idb/lib/idb.js"></script>
  <script src="./js/dbhelper.js"></script>
  <script src="./js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTD3VLNZHxfKu88cnua2O2VFYHLoV7V1U&libraries=places&callback=initRestaurantMap"></script>
  <!-- Service Worker -->
  <script type="application/javascript" charset="utf-8" src="./service-worker-register.js"></script>
  <!-- End scripts -->

</body>

</html>
